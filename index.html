<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="heading">YAY! It's BOGO</div>

    <!-- Box 1 -->
    <div class="box">
      <div class="radio-select">
        <input type="radio" name="unit-select" id="unit1" />
        <label for="unit1" class="custom-radio"></label>

        <div class="offer-row">
          <div class="unit">
            1 Unit <span class="discount">10% Off</span>
            <div class="Standard">Standard Price</div>
          </div>
          <div class="price">
            <div>$10.00 USD</div>
            <div class="old-price"><del>$24.00 USD</del></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Box 2 - Most Popular -->
    <div class="box popular">
      <div class="label-popular">MOST POPULAR</div>
      <div class="radio-select">
        <input type="radio" name="unit-select" id="unit2" />
        <label for="unit2" class="custom-radio"></label>

        <div class="offer-row">
          <div class="unit">
            2 Unit <span class="discount">20% Off</span>
          </div>
          <div class="price">
            <div>$18.00 USD</div>
            <div class="old-price"><del>$24.00 USD</del></div>
          </div>
        </div>
      </div>

      <div class="extra-content hidden">
        <div class="dropdown-wrapper">
          <div class="dropdown-group">
            <div class="dropdown-label-1">#1</div>
            <div class="dropdown-fields">
              <div class="dropdown-field">
                <label>Size:</label>
                <select><option>S</option><option>M</option><option>L</option></select>
              </div>
              <div class="dropdown-field">
                <label>Colour:</label>
                <select><option>Black</option><option>Red</option><option>Blue</option></select>
              </div>
            </div>
          </div>

          <div class="dropdown-group">
            <div class="dropdown-label-2">#2</div>
            <div class="dropdown-fields">
              <div class="dropdown-field">
                <label>Size:</label>
                <select><option>S</option><option>M</option><option>L</option></select>
              </div>
              <div class="dropdown-field">
                <label>Colour:</label>
                <select><option>Black</option><option>Red</option><option>Blue</option></select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Box 3 -->
    <div class="box unit-3">
      <div class="radio-select">
        <input type="radio" name="unit-select" id="unit3" />
        <label for="unit3" class="custom-radio"></label>

        <div class="offer-row">
          <div class="unit">
            3 Unit <span class="discount">30% Off</span>
          </div>
          <div class="price">
            <div>$24.00 USD</div>
            <div class="old-price"><del>$36.00 USD</del></div>
          </div>
        </div>
      </div>

      <div class="extra-content hidden">
        <div class="dropdown-wrapper">
          <div class="dropdown-group">
            <div class="dropdown-label-1">#1</div>
            <div class="dropdown-fields">
              <div class="dropdown-field">
                <label>Size:</label>
                <select><option>S</option><option>M</option><option>L</option></select>
              </div>
              <div class="dropdown-field">
                <label>Colour:</label>
                <select><option>Black</option><option>Red</option><option>Blue</option></select>
              </div>
            </div>
          </div>

          <div class="dropdown-group">
            <div class="dropdown-label-2">#2</div>
            <div class="dropdown-fields">
              <div class="dropdown-field">
                <label>Size:</label>
                <select><option>S</option><option>M</option><option>L</option></select>
              </div>
              <div class="dropdown-field">
                <label>Colour:</label>
                <select><option>Black</option><option>Red</option><option>Blue</option></select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="delivery-total">
        <div class="free-delivery">Free Delivery</div>
        <div class="total">Total: $18.00 USD</div>
      </div>
      <button class="add-to-cart">+ Add to Cart</button>
      <div class="powered">@ Powered by Pumper</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
